      grid-column: 2 /span 7;

      animation-delay:3s;

      width: 100%;
      height: 100%;
    }
    .BOX4{
      grid-row: 2 /span 1;
      grid-column: 2 /span 4;
      background-color: rgb(49, 227, 10);
      animation-delay:4s;
    }
    .BOX5{
      grid-row: 2 /span 1;
      grid-column: 6 /span 3;
      background-color: rgb(234, 246, 16);
      animation-delay:5s;
    }
    @keyframes kris {
      0% {background:red}
      15% {background:orange}
      30% {background:yellow}
      45% {background:yellowgreen}
      60% {background:green}

</style>
